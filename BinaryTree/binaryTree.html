<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Binary Tree</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

        .s{
            display: grid;
            border: 1px solid black;
